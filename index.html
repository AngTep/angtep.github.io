function gerarCategorias(data) {
        const categoriasContainer = document.getElementById('categorias-container');
        data.forEach(categoria => {
            // Cria o slide da categoria
            const categoriaSlide = document.createElement('div');
            categoriaSlide.className = 'swiper-slide';

            // Adiciona o título da categoria
            const tituloCategoria = document.createElement('h2');
            tituloCategoria.textContent = categoria.nome;
            categoriaSlide.appendChild(tituloCategoria);

            // Verifica se a categoria tem subcategorias
            if (categoria.subcategorias) {
                // Swiper Horizontal para subcategorias
                const subcategoriaSwiperContainer = document.createElement('div');
                subcategoriaSwiperContainer.className = 'swiper-container swiper-container-h';
                const subcategoriaWrapper = document.createElement('div');
                subcategoriaWrapper.className = 'swiper-wrapper';

                categoria.subcategorias.forEach(subcategoria => {
                    // Cria o slide da subcategoria
                    const subcategoriaSlide = document.createElement('div');
                    subcategoriaSlide.className = 'swiper-slide';



// Embaralha as imagens da subcategoria
const imagensEmbaralhadas = subcategoria.imagens.slice();
embaralharArray(imagensEmbaralhadas);


// Gera os slides dos produtos
imagensEmbaralhadas.forEach(imagem => {

});

                    // Swiper Horizontal para produtos da subcategoria
                    const produtoSwiperContainer = document.createElement('div');
                    produtoSwiperContainer.className = 'swiper-container swiper-container-h2';

                    // IDs seguros para evitar problemas com caracteres especiais
                    const safeCategoriaNome = categoria.nome.replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
                    const safeSubcategoriaNome = subcategoria.nome.replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
                    const swiperId = `swiper-produtos-${safeCategoriaNome}-${safeSubcategoriaNome}`;
                    produtoSwiperContainer.id = swiperId;

                    // Cria o wrapper dos slides dos produtos
                    const produtoWrapper = document.createElement('div');
                    produtoWrapper.className = 'swiper-wrapper';

                    // Gera os slides dos produtos
                    imagensEmbaralhadas.forEach(imagem => {
                        const produtoSlide = document.createElement('div');
                        produtoSlide.className = 'swiper-slide';

                        // Contêiner para a imagem e a descrição
                        const produtoContainer = document.createElement('div');
                        produtoContainer.className = 'produto-container';

                        // Imagem do produto
                        const img = document.createElement('img');
                        img.src = `${categoria.pasta}/${subcategoria.pasta}/${imagem}`;
                        img.alt = imagem;

                        // Adiciona a imagem ao contêiner
                        produtoContainer.appendChild(img);

                        // Adiciona o contêiner ao slide do produto
                        produtoSlide.appendChild(produtoContainer);

                        produtoWrapper.appendChild(produtoSlide);
                    });

                    // Adiciona o wrapper ao contêiner do Swiper de produtos
                    produtoSwiperContainer.appendChild(produtoWrapper);

                    // Adiciona o Swiper de produtos ao slide da subcategoria
                    subcategoriaSlide.appendChild(produtoSwiperContainer);

                    // Adiciona o slide da subcategoria ao wrapper das subcategorias
                    subcategoriaWrapper.appendChild(subcategoriaSlide);
                });

                // Adiciona o wrapper das subcategorias ao contêiner do Swiper
                subcategoriaSwiperContainer.appendChild(subcategoriaWrapper);

                // Adiciona o contêiner do Swiper ao slide da categoria
                categoriaSlide.appendChild(subcategoriaSwiperContainer);
            }

            // Adiciona o slide da categoria ao contêiner principal
            categoriasContainer.appendChild(categoriaSlide);
        });
    }

    function inicializarSwipers() {
        // Swiper Vertical (Categorias)
        new Swiper('.swiper-container-v', {
            direction: 'vertical',
            slidesPerView: 1,
            loop: true, // Adicionado para permitir loop nas categorias
            mousewheel: true,
        });

        // Swiper Horizontal (Subcategorias)
        document.querySelectorAll('.swiper-container-h').forEach(function (container) {
            new Swiper(container, {
                direction: 'horizontal',
                slidesPerView: 1,
                loop: true, // Adicionado para permitir loop nas subcategorias
                spaceBetween: 10,
            });
        });

        // Swiper Horizontal (Produtos das Subcategorias)
        document.querySelectorAll('.swiper-container-h2').forEach(function (container) {
            new Swiper(container, {
                direction: 'horizontal',
                slidesPerView: 1,
                loop: true, // Adicionado para permitir loop nas imagens dos produtos
                spaceBetween: 10,
            });
        });
    }

    // Gera as categorias e inicializa os Swipers
    gerarCategorias(data);
    window.addEventListener('load', inicializarSwipers);
